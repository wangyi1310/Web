<html>
<head>
    <title>情感分析系统</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超酷HTML5 Canvas图表应用Chart.js柱形图</title>
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="static/css/default.css">
    <style type="text/css">
        .demo-chat{width: 50%;margin: 0 auto;}
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class ="box">
    <div class = "header"></div>
    <div class = "body">
        <div class="wordcloud"> </div>
        <div class="hotlist">
            <div class = "hot">
                <div class="hot_title">
                    <a>知乎网舆论热度排行榜</a>
                </div>
                <div class="hot_item">
                    <ol>
                        {{range $index, $elem := .Themes.Data}}
                            <li><span style="margin-left: 20px">{{.ThemeName}}</span><span style="margin-left: 230px">{{.ThemePopulors}}</span></li>
                        {{end}}
                    </ol>
                </div>
            </div>
            <div class = "grad">
                <div class="htmleaf-container">
                    <header class="htmleaf-header">
                        <div style="text-align:center;clear:both">
                            <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
                            <script src="/follow.js" type="text/javascript"></script>
                        </div>
                    </header>
                    <div class="htmleaf-content">
                        <div class="demo-chat" >
                            <canvas id="canvas" height="450" width="600"></canvas>
                        </div>
                    </div>
                </div>
                <script src="static/js/Chart.js"></script>
                <script>
                    var randomScalingFactor = function(){ return 50};

                    var barChartData = {
                        labels : ["January","February","March","April","May","June","July"],
                        datasets : [
                            {
                                fillColor : "rgba(220,220,220,0.5)",
                                strokeColor : "rgba(220,220,220,0.8)",
                                highlightFill: "rgba(220,220,220,0.75)",
                                highlightStroke: "rgba(220,220,220,1)",
                                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
                            },
                            {
                                fillColor : "rgba(151,187,205,0.5)",
                                strokeColor : "rgba(151,187,205,0.8)",
                                highlightFill : "rgba(151,187,205,0.75)",
                                highlightStroke : "rgba(151,187,205,1)",
                                data : [120,randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
                            }
                        ]

                    }
                    window.onload = function(){
                        var ctx = document.getElementById("canvas").getContext("2d");
                        window.myBar = new Chart(ctx).Bar(barChartData, {
                            responsive : true
                        });
                    }

                </script>
            </div>
        </div>
    </div>
    <div class = "footer"> </div>
</div>
</body>
</html>
